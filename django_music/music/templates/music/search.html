{% extends 'music/base.html %}
{% block content %}
<div class="central_jounral">
    <h1> Search </h1>
</div>
<div>
    <form method="POST">
        {% crsf_token %}
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"></span>
            </div>
            <input type="text" class="form-control" name="title">
            <button type="submit" class=" btn btn-dark">Search </button>
        </div>
    </form>
</div>
</br>

<div class="container">
    <div class="card-deck">
        {% for items in songs %}
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title"> Song: {{item.title}}</h5>
                <p class="card-text">Song by: {{item.artist}}</p>
                <p class="card-text">Category: {{item.category}}</p>
                <p class="card-text"> {{item.upload_date}}</p>
                <audio controls>
                    <source src="{{ items.song.url}}" type="audio/mpeg">
                    Your broswer does not support the audio element.
                </audio>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content%}
